apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'jetty'

group = 'mtschellenberg.website.rebeccafinelli'
version = ''

ext.springVersion = "3.2.2.RELEASE"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.0.5"
    compile "org.json:json:20090211"
    compile "org.springframework:spring-web:${springVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-context:${springVersion}"
    compile "org.slf4j:slf4j-api:1.7.1"

    providedCompile "javax.servlet:servlet-api:2.3"
    testCompile "org.springframework:spring-test:${springVersion}"

    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.5'
    testCompile group: 'junit', name: 'junit-dep', version: '4.10'

    runtime 'taglibs:standard:1.1.2'
    runtime 'jstl:jstl:1.2'
}

war {
    baseName = "RebeccaFinelli"
}
